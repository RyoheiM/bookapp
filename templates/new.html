{% extends "base.html" %}
{% block body %}
<form action = "{{ request.path }}" method = "post">
        <fieldset class="form-group">
            <label for = "title">Book title</label>
            <input type = "text" name = "title" placeholder = "title" class="form-control" id="formGroupExampleInput"/><br>
        </fieldset>
        <fieldset class="form-group">
            <label for = "author">Author</label>
            <input type = "text" name = "author" placeholder = "author" class="form-control" id="formGroupExampleInput2"/><br>
        </fieldset>
        <fieldset class="form-group">
            <label for = "publisher">Publisher</label>
            <input type = "text" name = "publisher" placeholder = "publisher" class="form-control" id="formGroupExampleInput3"/><br>
        </fieldset>
        <input type = "submit" value = "Submit" class="btn btn-primary" />
</form>
{% endblock %}
